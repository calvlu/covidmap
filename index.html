<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>United States of Covid</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
  <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
  <script src="https://d3js.org/d3-format.v1.min.js"></script>

  <style>
    body { margin: 0; padding: 0; }
  #map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>

<body>
<style>
    .map-overlay {
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        position: absolute;
        width: 25%;
        top: 0;
        left: 0;
        padding: 10px;
    }

    .map-overlay .map-overlay-inner {
        background-color: #fff;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        border-radius: 3px;
        padding: 10px;
        margin-bottom: 10px;
    }

    .map-overlay h2 {
        line-height: 24px;
        display: block;
        margin: 0 0 10px;
    }

    .map-overlay input {
        background-color: transparent;
        display: inline-block;
        width: 100%;
        position: relative;
        margin: 0;
        cursor: ew-resize;
    }
</style>
  <div id="map"></div>
  <div class="map-overlay top">
    <div class="map-overlay-inner">
        <h2>Red and blue states with new cases greater than 500 per 100,000 residents</h2>
        <label id="month"></label>
        <input id="slider" type="range" min="0" max="7" step="1" value="0" />
    </div>

</div>
</body>
<script type="text/javascript">
  mapboxgl.accessToken = 'pk.eyJ1IjoiY2Fsdmx1IiwiYSI6ImNraDVrdno0MzBtcXEycW92dGtqbmRzOGMifQ.DcBDLkgaiyFIsaEr_389Xw';
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/calvlu/cki5qjkky0zie19qv3pb1ov7f',
    zoom: 4.3,
    center: [-3.632, 0.339]
  });
  var months = [
    'April',
    'May',
    'June',
    'July',
    'August',
    'September',
    'October',
    'November'
  ];

  let setMonth = 0;

  function filterBy(month) {
    setMonth = month + 4;
    //feature state does not work with filters
    //var filters = ['==', ['get', 'month'], month];
    //map.setFilter('albersusa-fill', filters);
    //map.setFilter('albersusa-line', filters);

    // Set the label to the month
    document.getElementById('month').textContent = months[month];
  }


  let hoveredStateId = null;

  const popup = new mapboxgl.Popup({
    closeButton: false,
    closeOnClick: false
  });

  map.on('load', () => {

    d3.csv("https://raw.githubusercontent.com/calvlu/covidmap/main/hotspots.csv").then((data) => {
      initFeatureState(data)
    });

    const initFeatureState = (data) => {
      map.addSource('albersusa', {
        type: 'vector',
        url: 'mapbox://lobenichou.albersusa',
        promoteId: 'state_fips'
      });


      map.addLayer({
        'id': 'albersusa-fill',
        'type': 'fill',
        'source': 'albersusa',
        'source-layer': 'albersusa',
        'paint': {
          'fill-color':
          [
            "match",
            ["feature-state", "color"],
            "b",
            "#6BA0C7",
            "r",
            "#CE575E",
            "#CCC"

          ],
          'fill-opacity': 0.9
          /*
          'fill-color': ['case',
            ['!=', ['feature-state', 'color'], null],
            ['interpolate',
              ['linear'],
              ['to-number', ['feature-state', 'color']],
              0, '#ece2f0',
              // 5, '#a6bddb',
              10, '#1c9099'
            ],
            'rgb(140, 140, 140)'
          ]
          */
        },
        'filter': ['==', ['get', 'type'], 'state']
      });

      map.addLayer({
        'id': 'albersusa-line',
        'type': 'line',
        'source': 'albersusa',
        'source-layer': 'albersusa',
        'layout': {
          'line-join': 'round',
          'line-cap': 'round'
        },
        'paint': {
          'line-color': '#4b4b4b',
          'line-width': [
            'case',
            ['boolean', ['feature-state', 'hover'], false],
            2,
            0
          ]
        },
        'filter': ['==', ['get', 'type'], 'state']
      });

      map.on('mousemove', 'albersusa-fill', (e) => {
        if (e.features.length > 0) {
          if (hoveredStateId) {
            map.setFeatureState({
              source: 'albersusa',
              'sourceLayer': 'albersusa',
              id: hoveredStateId
            }, {
              hover: false
            });
          }
          hoveredStateId = e.features[0].id;
          map.setFeatureState({
            source: 'albersusa',
            'sourceLayer': 'albersusa',
            id: hoveredStateId
          }, {
            hover: true
          });
        }
      });


      map.on('mousemove', 'albersusa-fill', (e) => {

        map.getCanvas().style.cursor = 'pointer';
        const description = `
        <h3>${e.features[0].properties.state_name}</h3>
        <p>Cases per 100k: ${Math.round(e.features[0].state.case_rate*100)/100}</p>`;
        
        popup
          .setLngLat(e.lngLat)
          .setHTML(description)
          .addTo(map);
      });

      map.on('mouseleave', 'albersusa-fill', () => {
        if (hoveredStateId) {
          map.setFeatureState({
            source: 'albersusa',
            'sourceLayer': 'albersusa',
            id: hoveredStateId
          }, {
            hover: false
          });
        }
        hoveredStateId = null;
        map.getCanvas().style.cursor = '';
        popup.remove();
      });
      filterBy(0);

      document
      .getElementById('slider')
      .addEventListener('input', function (e) {
        //remove here?
        map.removeFeatureState({
          source: 'albersusa',
          sourceLayer: 'albersusa'
        });
          var month = parseInt(e.target.value, 10);
          filterBy(month);
          setStates(data);

        });

      const setStates = (data) => {
        data.forEach((row) => {

          if (row.month == setMonth) {
            map.setFeatureState({
              source: 'albersusa',
              'sourceLayer': 'albersusa',
              id: row.fips
            }, {
              color: row.color,
              case_rate: row.case_rate,
              month: row.month
            })
          }
        })
      }

      const setAfterLoad = (e) => {
        if (e.sourceId === 'albersusa' && e.isSourceLoaded) {
          setStates(data);
          map.off('sourcedata', setAfterLoad);
        }
      }

      if (map.isSourceLoaded('albersusa')) {
        setStates(data);
      } else {
        map.on('sourcedata', setAfterLoad);
      }
    }
  })
</script>
</html>
